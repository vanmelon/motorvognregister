<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motorvognregister</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>Motorvognregister</h1>
  <form>
    <div class="Teksbokser">
      <div class="Tekstboks">
        <label for="persNum">Eiers personnummer: </label><br>
        <input type="text" id="persNum" name="persNum" placeholder="000000 00000">
      </div>

      <div class="Tekstboks">
        <label for="navn">Eiers navn: </label><br>
        <input type="text" id="navn" name="navn" placeholder="Jane Doe">
      </div>

      <div class="Tekstboks">
        <label for="adresse">Eiers adresse: </label><br>
        <input type="text" id="adresse" name="adresse" placeholder="osloveien 2">
      </div>
    </div>

    <div class="Teksbokser">
      <div class="Tekstboks">
        <label for="kjennetegn">Kjennetegn: </label><br>
        <input type="text" id="kjennetegn" name="kjennetegn" placeholder="GP34985">
      </div>

      <div class="Tekstboks">
        <label for="bilmerke">Bilmerke: </label><br>
        <input type="text" id="bilmerke" name="bilmerke" placeholder="Tesla">
      </div>

      <div class="Tekstboks">
        <label for="biltype">Biltype: </label><br>
        <input type="text" id="biltype" name="biltype" placeholder="E">
      </div>
    </div>
  </form>
  <button onclick="regBil()">Registrer</button>
  <h2>Alle bilene: </h2>
  <button onclick="slettAlle()">Slett alle</button>
  <div id="bilene"></div>
  <script src="motorvogn.js"></script>
</body>
</html>
