<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motorvognregister</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>Motorvogn registrering</h1>
  <h3>fyll in boksene og registrer</h3>
  <form>
    <div class="Teksbokser">
      <div class="Tekstboks">
        <label for="persNum">Eiers føtselsnummer: </label><br>
        <input type="text" id="persNum" name="persNum" placeholder="000000 00000" title="Fyll ut personnummeret">
      </div>

      <div class="Tekstboks">
        <label for="navn">Eiers fornavn: </label><br>
        <input type="text" id="fornavn" name="fornavn" placeholder="Jane" title="Fyll ut fornavn">
      </div>
      <div class="Tekstboks">
        <label for="navn">Eiers etternavn: </label><br>
        <input type="text" id="etternavn" name="etternavn" placeholder="Doe" title="Fyll ut etternavn">
      </div>

      <div class="Tekstboks">
        <label for="adresse">Eiers adresse: </label><br>
        <input type="text" id="adresse" name="adresse" placeholder="osloveien 2" title="Fyll ut full adresse (gate, postnummer, sted)">
      </div>
    </div>

    <div class="Teksbokser">
      <div class="Tekstboks">
        <label for="kjennetegn">Kjennetegn: </label><br>
        <input type="text" id="kjennetegn" name="kjennetegn" placeholder="GP34985">
      </div>

      <div class="Tekstboks">
        <label for="bilmerke">Bilmerke: </label><br>
        <input type="text" id="bilmerke" name="bilmerke" placeholder="Tesla">
      </div>

      <div class="Tekstboks">
        <label for="biltype">Biltype: </label><br>
        <input type="text" id="biltype" name="biltype" placeholder="E">
      </div>

      <div class="Tekstboks">
        <label for="bli farge">Biltype: </label><br>
        <input type="text" id="Bilfarge" name="bilfarge" placeholder="blå">
      </div>
    </div>
  </form>
  <button onclick="regBil()">Registrer</button>
  <h2>Alle bilene: </h2>
  <button onclick="slettAlle()">Slett alle</button>

  <label for="slettPersNum">Personnummer: </label>
  <input type="text" id="slettPersNum" placeholder="000000 00000">

  <button onclick="slettEn()">Slett spesifikk</button>
  
  <div id="bilene"></div>
  <script src="motorvogn.js"></script>
</body>
</html>
